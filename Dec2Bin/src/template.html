<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Bin2Dec Converter</title>
</head>
<body>
    <h1 class="title1">Binary to Decimal Converter</h1>
    <div>
        <form action="/Dec2Bin/src/index.js">
            <fieldset class="field1">
                <label for="binary">Binary Input</label>
                <input type="number" name="binary" id="binary" placeholder="A number 0 and/or 1">
                <button class="btn" type="submit">Convert</button>
            </fieldset>
            <fieldset class="field2">
                <label for="decimal">Decimal Output</label>
                <input type="number" name="decimal" id="decimal" disabled>
            </fieldset>
        </form>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
